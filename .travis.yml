sudo: false
language: node_js
node_js:
  - "6.13.1"
  - "7.10.1"
  - "8.9.4"
  - "9.9.0"
services:
  - mongodb
addons:
  apt:
    sources:
      - mongodb-3.4-precise
    packages:
      - mongodb-org-server
      - mongodb-org-shell
before_script:
  - "until nc -z localhost 27017; do echo Waiting for MongoDB; sleep 1; done"
  - mongo --version